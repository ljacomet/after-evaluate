buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.netflix.nebula:gradle-resolution-rules-plugin:7.0.5"
  }
}

configurations {
    recommendedVersion {
        canBeResolved = false
        canBeConsumed = false
    }
}

configurations.all {
    if (canBeResolved) {
        extendsFrom(configurations.recommendedVersion)
    }
}

pluginManager.apply(nebula.plugin.resolutionrules.ResolutionRulesPlugin)
